<body>
  <script>
   for (let line = "#"; line.length < 8; line += "#")
  console.log(line);

  for( i = 1; i <= 100; i++){
    if(i % 3 == 0 && i % 5 == 0){
      console.log("FizzBuzz");
    }
    else if(i % 3 == 0) {
      console.log("Fizz")
    }
    else if (i % 5 == 0 ) {
      console.log("Buzz");
    }
    else{
      console.log(i);
    }
    }

    let size = 8;
    let chess = "";
    for(i=0; i < size; i++){
      for(j=0; j < size; j++){
        if((i+j) % 2 == 0) {
          chess += " ";
        }
        else {
          chess += "#";
        }
      }
      chess += "\n";
    }
    console.log(chess);

  </script>
