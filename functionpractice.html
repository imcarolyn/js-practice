<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const myArray = ['I', 'love', 'chocolate', 'frogs'];
    const madeAString = myArray.join(' ');
    console.log(madeAString);

    //same function 3 ways, first 2 separate functions
    function logKey(event) {
      console.log(`You pressed "${event.key}".`);
    }

    textBox.addEventListener('keydown', logKey);

    //way 2 passing anonymous function
    textBox.addEventListener('keydown', function(event) {
      console.log(`You pressed "${event.key}".`);
    })

    //way 3 using arrow function
    textBox.addEventListener('keydown', (event) => {
      console.log(`You pressed "${event.key}".`);
    })

    // if function only has one line in curly brackets, can omit
    textBox.addEventListener('keydown', (event) =>
    console.log(`You pressed "${event.key}".`));

    // if the function only takes one parameter, can omit brackets around parameter
    textBox.addEventListener('keydown', event => console.log(`You pressed "${event.key}".`));

    // if function returns a value and contains only one line, can omit the return statement
    // the map() method takes each item in an array in turn and passes it to the given function, then takes the value returned and adds it to a new array
    const originals = [1, 2, 3];
    const doubled = originals.map(item =>  item * 2);
    console.log(doubled);  // [2, 4, 6]

  </script>
</body>
</html>
